<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FrontEndEasy - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .coming-soon-container {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .coming-soon-container h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .coming-soon-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .email-signup input {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .email-signup button {
      padding: 10px 15px;
      background-color: #ffffff;
      color: #4e54c8;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .email-signup button:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 480px) {
      .email-signup input {
        width: 100%;
        margin-bottom: 10px;
      }

      .email-signup button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="coming-soon-container">
    <h1>FrontEndEasy</h1>
    <p>Weâ€™re working hard to launch our new website. Stay tuned!</p>

    <div class="email-signup">
      <input type="email" placeholder="Enter your email">
      <button>Notify Me</button>
    </div>
  </div>

</body>
</html>
